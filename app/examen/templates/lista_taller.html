<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Taller</title>
</head>
<body>
    
    <h1>Lista Taller</h1>
    <hr>

    {% for taller in Talleres_Mostrar %}

        <hr>
    {% endfor %}


</body>
</html>
